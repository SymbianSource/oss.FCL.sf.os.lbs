// Location Request Test Options
// -----------------------------
// Contains the test config options for configuring the location request made by the test.

//TestcaseId - Test Case ID, to allow distinction between different tests in the same file
//NumOfLocRequests - Number of location requests to carry out
//LocationrequestPass - Indicates whether the test should expect to receive a location update (1=Test fails if no location received)
//MaxAge - TPositionUpdateOptions MaxAge
//TimeOut - TPositionUpdateOptions Timeout
//Interval - TPositionUpdateOptions Interval
//PartialUpdates - TPositionUpdateOptions partial updates (1 = True)

//Note: If the supplied test config section does not contain all the data sections, the test uses the data from the default config section.

[Default]
TestCaseId = 1
NumOfLocRequests = 1
LocationRequestPass = 1
MaxAge = 0
TimeOut = 0
Interval = 0
PartialUpdates = 0

[Invalid]
LocationRequestPass = 0

[Pnok]
NumOfLocRequests = 3

[Pnok01]
TestCaseId = 1
NumOfLocRequests = 3

[Pnok02]
TestCaseId = 2
NumOfLocRequests = 3
Interval = 1000000

[Reconnection01]
TestCaseId = 1
NumOfLocRequests = 3

[Reconnection02]
TestCaseId = 2
NumOfLocRequests = 3

[Reconnection03]
TestCaseId = 3
NumOfLocRequests = 3

[Reconnection04]
TestCaseId = 4
NumOfLocRequests = 3

[ListUpdates01]
TestCaseId = 1

[ListUpdates02]
TestCaseId = 2

[ListUpdates03]
TestCaseId = 3